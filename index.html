    <script>
    $(function() {
      $('.brit').fancybox();
        
      var shift = 0;
      var iteration = 0;

      $("a.nextPhase").on("click", function(){
        iteration++;
        shift -= 90;
        var next = iteration + 1;
        var toShow = $('[data-index=' + iteration+']');
        $(".images").css("transform","rotate(" + shift % 129600 + "deg)");
        if ( iteration < 4) {
          var select = $('.images a:nth-child(' + next + ')');
          select.css('z-index', iteration + 1);
          select.prev().css('z-index', '0');
        } else {
          $('.images a').css('z-index', '0');
          $('.images a:first-child').css('z-index', '4');
          iteration = 0;
        }
      });


  });



  </script>
